{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pikopickles-seller</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href=" {% static 'style.css' %} ">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Seller Panel</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/profile/">Profile</a>
                </li>

                <li>
                    <a href="/myproduct/">My Products</a>
                </li>

            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="/add/" class="download">Add Pickles</a>
                </li>
<!--                <li>-->
<!--                    <a href="#" class="article">Back to article</a>-->
<!--                </li>-->
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

<!--                    <button type="button" id="sidebarCollapse" class="btn btn-info">-->
<!--                        <i class="fas fa-align-left"></i>-->
<!--                        <span>Toggle Sidebar</span>-->
<!--                    </button>-->
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout/">Logout</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
{% block body %}

<p class="container">    Hey, Welcome {{User.name}}</p>

        <form class="container-fluid container" method="post" >
            {% csrf_token %}
                      <div class="form-group-fluid">
                          <div class="col-xs-6">
                              <label ><h4>Username :</h4></label>
                              <input type="text" class="form-control" name='uname' value="{{User.uname}}">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-6">
                            <label><h4>Name :</h4></label>
                              <input type="text" class="form-control"  name="name" value="{{User.name}}">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                              <label ><h4>Phone :</h4></label>
                              <input type="text" class="form-control" name="phone" value="{{User.phone}}">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                             <label><h4>Email :</h4></label>
                              <input type="text" class="form-control" name="email" value="{{User.email}}">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label><h4>Bank Name :</h4></label>
                              <input type="text" class="form-control" name="bank" value="{{User.bankName}}">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label><h4>Bank Account Number :</h4></label>
                              <input type="text" class="form-control" name="account" value="{{User.accountNumber}}">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label><h4>IFSC Code :</h4></label>
                              <input type="text" class="form-control" name="ifsc" value="{{User.ifscCode}}">
                          </div>
                      </div>

                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"> Update </button>
                            </div>
                           <div class="col-xs-12">


                            </div>
                      </div>
              	</form>
        </div>
    </div>

    {% endblock %}

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
